<div class="parent">
  <h1>Title: {{ title }}</h1>
  <h2>Parent component</h2>
  <ul>
    <li *ngFor="let bev of beverages">
      {{ bev }}
    </li>
  </ul>
  <ul>
    <li *ngFor="let todo of todos">
      {{ todo.title }}
    </li>
  </ul>
  <app-beverages 
    [beverage]="'tea'" 
    (newBeverageEvent)="addBeveage($event)"
    (addTodoEvent)="addTodo({ 'id': randomId.toString(), 'title': $event, 'completed': false })"
  >
  </app-beverages>
</div>
